<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@0.4.3/dist/css/mdui.min.css"
          crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/mdui@0.4.3/dist/js/mdui.min.js" crossorigin="anonymous"></script>
    <meta name=”viewport” content=”width=device-width, minimum-scale=1.0,user-scalable=yes”>

</head>
<body class="mdui-theme-layout-dark mdui-theme-accent-orange mdui-theme-primary-orange">

<div class="mdui-toolbar mdui-color-theme">
    <span style="height: 100%">
        <img src="logo.svg" style="height: 85%;margin-top: 7.5%">
    </span>
    <span class="mdui-typo-title"> User Login </span>
    <div class="mdui-toolbar-spacer"></div>
    <div>
        <button id="open" class="mdui-btn mdui-btn-icon"  mdui-tooltip="{content: 'Home Page'}">
            <i class="mdui-icon material-icons">&#xe88a;</i>
        </button>
    </div>
    <div>
        <ul class="mdui-menu" id="menu">
            <li class="mdui-menu-item">
                <a href="javascript:;" class="mdui-ripple">
                    <i class="mdui-menu-item-icon mdui-icon material-icons">&#xe8b8;</i>Preferences
                </a>
            </li>
            <li class="mdui-menu-item">
                <a href="javascript:;" class="mdui-ripple">
                    <i class="mdui-menu-item-icon mdui-icon material-icons">&#xe869;</i>Advanced
                </a>
            </li>
            <li class="mdui-divider"></li>
            <li class="mdui-menu-item">
                <a href="javascript:;" class="mdui-ripple">
                    <i class="mdui-menu-item-icon"></i>Sign Out
                </a>
            </li>
        </ul>
        <button id="open" class="mdui-btn mdui-btn-icon" mdui-menu="{target: '#menu'}">
            <i class="mdui-icon material-icons">&#xe7fd;</i>
        </button>
    </div>
</div>


<div class="mdui-container" style="padding-top: 30px">
    <div class="mdui-shadow-2 mdui-typo" style="width: 70%; margin-left: 15%;padding: 10px">
        <div>
            <div style="text-align: center">
                <img src="logo.svg" style="width: 55px">
                <h3>HCD Login</h3>
            </div>
            <div class="mdui-textfield">
                <label class="mdui-textfield-label">Username</label>
                <input class="mdui-textfield-input" type="text" id="admin-username"/>
            </div>
            <div class="mdui-textfield">
                <label class="mdui-textfield-label">Password</label>
                <input class="mdui-textfield-input" type="text" id="admin-password"/>
            </div>
            <div class="mdui-row-xs-1">
                <div class="mdui-col">
                    <button id="login-button" class="mdui-btn mdui-btn-block mdui-color-theme-accent mdui-ripple">
                        Login
                    </button>
                </div>
            </div>
            <div style="width: 100%; margin-top: 10px">
                <a class="dummy"></a>
                <a style="float: right">Go Register</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
