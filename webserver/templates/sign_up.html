{% extends 'base.html' %}

{% block title%}
Sign-up
{% endblock %}

{% block content %}
<form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for="Username">Username</label>
        <input 
        type="username" 
        class="form-control" 
        id="username" 
        name="username" 
        placeholder="Enter username"/>
    </div>
    <div class="form-group">
        <label for="Password">Password</label>
        <input 
        type="password" 
        class="form-control" 
        id="password" 
        name="password" 
        placeholder="Enter Password"/>
    </div>
    <div class="form-group">
        <label for="Password1">Confirm</label>
        <input 
        type="password1" 
        class="form-control" 
        id="password1" 
        name="password1" 
        placeholder="Confirm"/>
    </div>
    <br />
    <button type="submit", class="btn btn-primary">Create Account</button>
</form>
{% endblock %}
