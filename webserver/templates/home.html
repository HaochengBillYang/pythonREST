{% extends "base.html" %}

{% block title%}
Home
{% endblock %}

{% block content %}
<div style="width: 100%; text-align:center; margin-top:5%;">
    <img src="{{url_for('static',filename='logo.svg')}}" width="15%" height="15%">
<div/>

<div style="text-align: left; margin-top:5%;">
<form method="POST">
    <div class="form-group">
        <h1> Hello, {{user.username}} !</h1>
        <label for="url">URL</label>
        <input type="url" class="form-control" id="url" name="url" placeholder="https://172.16.4.248" />
    </div>
    <div class="form-group">
        <label for="port">PORT</label>
        <input type="port" class="form-control" id="port" name="port" placeholder="8443" />
    </div>

    <button type="submit" class="btn btn-block" style="background-color: #F0B90B; height:3.3vh;"><a>Manage Cluster</a></button>

</form>
</div>
{% endblock %}
