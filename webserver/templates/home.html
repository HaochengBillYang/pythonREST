{% extends "base.html" %}

{% block title%}
Home
{% endblock %}

{% block content %}
<div class="mdui-container" style="padding-top: 20vh;">
    <div class="mdui-shadow-21 mdui-typo" style="width: 70%; margin-left: 15%;padding: 10px;">
        <div>
            <div style="text-align: center">
                <img src="{{url_for('static',filename='logo.svg')}}" style="height: 10vh; margin-top: 5%">
                <h3>Input Address</h3>
            </div>
            <form method="post">
                <div class="mdui-textfield">
                    <label class="mdui-textfield-label">URL</label>
                    <input id="url" name="url" class="mdui-textfield-input" type="url" placeholder="https://172.16.4.248"/>
                </div>
                <div class="mdui-textfield">
                    <label class="mdui-textfield-label">PORT</label>
                    <input id="port"  name="port" class="mdui-textfield-input" type="port" placeholder="8443"/>
                </div>
                <div class="mdui-row-xs-1">
                    <div class="mdui-col">
                        <button id="login-button" type="submit" class="mdui-btn mdui-btn-block mdui-color-theme-accent mdui-ripple">
                            Start Managing, {{user.username}}!
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
