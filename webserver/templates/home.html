{% extends 'base.html' %}

{% block title%}
Home
{% endblock %}

{% block content %}
<h1> HCD Disk Management System v1.0</h1>

<form method="POST">
        <h3 align="center">Provide Info</h3>
        <div class="form-group">
            <label for="url">url</label>
            <input 
            type="url" 
            class="form-control" 
            id="url" 
            name="url" 
            placeholder="https://172.16.4.241"/>
        </div>
        <div class="form-group">
            <label for="port">port</label>
            <input 
            type="port" 
            class="form-control" 
            id="port" 
            name="port" 
            placeholder="8443"/>
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Manage Cluster</button>  
        
</form>

{% endblock %}
